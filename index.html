<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üëÅ</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Ick AGI - Relationship Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { 
        font-family: 'Instrument Sans', sans-serif; 
        background: #0a0a0b;
        color: #ffffff;
        min-height: 100vh;
        overflow-x: hidden;
      }
      .font-mono { font-family: 'Space Mono', monospace; }
      
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(1deg); }
      }
      
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(255, 182, 193, 0.3); }
        50% { box-shadow: 0 0 40px rgba(255, 182, 193, 0.6); }
      }
      
      @keyframes scan-line {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
      }
      
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes threat-pulse {
        0%, 100% { opacity: 0.5; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.05); }
      }
      
      @keyframes typing {
        from { width: 0; }
        to { width: 100%; }
      }
      
      @keyframes blink {
        50% { border-color: transparent; }
      }
      
      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-pulse-glow { animation: pulse-glow 2s ease-in-out infinite; }
      .animate-scan { animation: scan-line 8s linear infinite; }
      .animate-fade-in { animation: fade-in-up 0.6s ease-out forwards; }
      .animate-threat { animation: threat-pulse 1.5s ease-in-out infinite; }
      
      .glass {
        background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255,255,255,0.08);
      }
      
      .glass-pink {
        background: linear-gradient(135deg, rgba(255,182,193,0.15) 0%, rgba(255,182,193,0.05) 100%);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255,182,193,0.2);
      }
      
      .gradient-text {
        background: linear-gradient(135deg, #FFB6C1 0%, #FF69B4 50%, #FFB6C1 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .danger-gradient {
        background: linear-gradient(135deg, #FF4444 0%, #FF6B6B 100%);
      }
      
      .safe-gradient {
        background: linear-gradient(135deg, #4ADE80 0%, #22C55E 100%);
      }
      
      .warning-gradient {
        background: linear-gradient(135deg, #FBBF24 0%, #F59E0B 100%);
      }

      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        opacity: 0.03;
        z-index: 1000;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)'/%3E%3C/svg%3E");
      }
      
      .scan-line {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, rgba(255,182,193,0.5), transparent);
        z-index: 999;
        pointer-events: none;
      }

      .stagger-1 { animation-delay: 0.1s; }
      .stagger-2 { animation-delay: 0.2s; }
      .stagger-3 { animation-delay: 0.3s; }
      .stagger-4 { animation-delay: 0.4s; }
      .stagger-5 { animation-delay: 0.5s; }
      .stagger-6 { animation-delay: 0.6s; }
      
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: rgba(255,255,255,0.02); }
      ::-webkit-scrollbar-thumb { background: rgba(255,182,193,0.3); border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255,182,193,0.5); }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
